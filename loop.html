<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>

		for(i=1;i<=5;i++)
		{
			for(j=1;j<=i;j++)
			{
				document.write("* &nbsp; &nbsp;" );
			}
			document.write("<br>");

		}
		document.write("<table border=1 cellpadding=5 cellspacing=5><tr>");
		for(i=1;i<=100;i++)
		{

			if(i%10==0)
			{
				document.write("<td>"+i+"</td></tr><tr>")
		
			}
			else{
			document.write("<td>"+ i +"</td>")
		}

		}
		document.write("</tr></table>");

	</script>

</body>
</html>
